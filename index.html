<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Ricochet CMS</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" type="text/css" href="fonts/css/font-awesome.min.css">
    <!-- Google Fonts CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Changa|Lobster+Two|Bubblegum+Sans">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript">
      function confirm() {
        alert("Successfully Signed Up!");
      }
      function nan() {
        alert("Sorry! Facebook page under construction.");
      }
    </script>
  </head>
  <body>
    <section id="logo">
      <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
              <img src="images/logo5.png" class="img-fluid">
            </div>
        </div>
      </div>
    </section>
    <section id="intro">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p>We're working hard, we'll be ready to launch in...</p>
          </div>
        </div>
      </div>
    </section>
    <section id="counter">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="countdown"></div>
          </div>
        </div>
      </div>
    </section>
    <section id="icons">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <ul class="list-inline">
              <a href="#"><li class="list-inline-item"><i class="fa facebook fa-facebook-square fa-3x" aria-hidden="true" onclick="nan()"></i></li></a>
              <a href="https://github.com/Brijesh097/ricochet-cms" target="_blank"><li class="list-inline-item"><i class="fa github fa-github fa-3x" aria-hidden="true"></i></li></a>
              <a href="https://www.instagram.com/brijesh_97/?hl=en" target="_blank"><li class="list-inline-item"><i class="fa instagram fa-instagram fa-3x" aria-hidden="true"></i></li></a>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section id="signup">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form class="form-inline" role="form" method="post" action="">
                <input type="email" class="form-control" placeholder="Enter your e-mail">
                <button type="submit" class="btn btn-primary" name="submit" value="submit" onclick="confirm()">SIGN UP</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript CDN -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <!-- Countdown jQuery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.countdown.js"></script>
    <script type="text/javascript">
      $(function() {
          $('.countdown').countdown({
              date: "October 19, 2017 12:00:00"
          });
      });
    </script>
  </body>
</html>
